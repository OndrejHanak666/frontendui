mutation ($group_id: UUID!, $lesson_id: UUID!) {
    result: plannedLessonGroupInsert(
      grouplesson: {groupId: $group_id, planlessonId: $lesson_id}
    ) {
      id
      msg
      result: plan {
        __typename
        id
        lastchange
        lessons {
          __typename
          id
          name
          lastchange
          order
          length
          type {
            id
            name
          }
          users {
            __typename
            id
            name
            surname
            email
            fullname
          }
          groups {
            __typename
            id
            name
          }
          facilities {
            __typename
            id
            name
            label
          }
        }
      }
    }
  }