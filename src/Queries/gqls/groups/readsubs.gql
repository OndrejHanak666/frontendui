query GroupById($id: UUID!) {
  result: groupById(id: $id) {
    ...Group
  }
}

fragment Group on GroupGQLModel {
	__typename
  id
  lastchange
  name
  nameEn
  abbreviation
  
  created
  createdby { id email }
  changedby { id email }
  
  email
  valid
  grouptype { id name }
  subgroups { ...Subgroup }
  mastergroup { id name }

  memberships(limit: 50) {
    id
    lastchange
    startdate
    enddate
    valid
    user { id fullname }
  }

  roles {
    id
    valid
    user { id fullname }
    roletype { id name }
  }
}

fragment Subgroup on GroupGQLModel {
	__typename
  id
  lastchange
  name
  nameEn
  abbreviation
  
  created
  createdby { id email }
  changedby { id email }
  
  email
  valid
  grouptype { id name }
  mastergroup { id name }

  roles {
    id
    valid
    user { id fullname }
    roletype { id name }
  }
}
