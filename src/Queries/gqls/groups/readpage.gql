query GroupPage($skip: Int, $limit: Int, $where: GroupInputWhereFilter) {
  result: groupPage(skip: $skip, limit: $limit, where: $where) {
    ...Group
  }
}

fragment Group on GroupGQLModel {
	__typename
  id
  lastchange
  name
  nameEn
  
  created
  createdby { id email }
  changedby { id email }
  
  email
  valid
  grouptype { id name }
  subgroups { id name }
  mastergroup { id name }
}
